<div class="container">
    <h1 class="text-center">{{pessoa.titulo}}</h1><!-- novidade aqui -->
    <form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input name="titulo" formControlName="titulo" [(ngModel)]="pessoa.titulo" class="form-control" autocomplete="off">

                <div *ngIf="!meuForm.controls.titulo.valid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Nome obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Nome deve ter no mínimo 4 caracteres
                    </span>     
                </div>     
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url"  formControlName="url" [(ngModel)]="pessoa.url" class="form-control" autocomplete="off">
                <span *ngIf="!meuForm.controls.url.valid" class="form-control alert-danger">
                    URL obrigatória
                </span>     
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao"  formControlName="descricao" [(ngModel)]="pessoa.descricao" class="form-control" autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!meuForm.valid">
                Salvar
            </button>
             <a [routerLink]="['/pessoa']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
       <!-- novidade aqui -->
        <div class="col-md-6">
            <foto url="{{pessoa.url}}" titulo="{{pessoa.titulo}}">
            </foto>
        </div>
    </form>    
</div>
