<div class="container">
    <h1>Cadastro template-driven form</h1>
    <!--  template-driven form  validation -->
    <form #meuForm="ngForm" (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--
                (input) = binding from view to controller (component)
                <input  (input)="foto.titulo = $event.target.value"
                        [value]="foto.titulo" class="form-control"  autocomplete="off">    
                [value] = binding from controller to view
                -->
                <!-- 
                    [(ngModel)] = two way databinding 
                    attribute "name" have to be declared
                -->
                <input 
                    required
                    #titulo = "ngModel" 
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  autocomplete="off">
                <span *ngIf="titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span> 
            </div>
            <div class="form-group">
                <label>URL</label>
                <!--<input  (input)="foto.url = $event.target.value"
                        [value]="foto.url" class="form-control"  autocomplete="off">-->
            <input name="url" [(ngModel)]="foto.url" class="form-control"  autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control"  autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
                <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
